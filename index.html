<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="component">
      <div class="two-cards">
      <div class="result-section">
        <h2 class="results">Your Result</h2>

        <div class="circle">
          <h1 class="big-score">76</h1>
          <p class="blue-font">of 100</p>
        </div>
        <div class="score-recap-all">
          <h1 class="great">Great</h1>
          <p class="score-recap">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary-section">
        <h1>Summary</h1>
        <div>
          <p>Reaction</p>
          <p>80 / 100</p>
        </div>
        <div>
          <p>Memory</p>
          <p>92 / 100</p>
        </div>
        <div>
          <p>Verbal</p>
          <p>61 / 100</p>
        </div>
        <div>
          <p>Visual</p>
          <p>71 / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
    </div>
  </body>
</html>
