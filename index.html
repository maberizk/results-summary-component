<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="component">
      <div class="two-cards">
        <div class="result-section">
          <h2 class="results">Your Result</h2>

          <div class="circle">
            <h1 class="big-score">76</h1>
            <p class="blue-font">of 100</p>
          </div>
          <div class="score-recap-all">
            <h1 class="great">Great</h1>
            <p class="score-recap">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="summary-section">
          <h1 class="summary">Summary</h1>
          <div class="score red-bg">
            <div class="icon-name">
            <img class="icon" src="/assets/images/icon-reaction.svg" alt="icon"/>
            <p class="red-font">Reaction</p>
          </div>
            <p<span class="bold">80</span> <span class="opacity">/ 100</span></p>
          </div>
          <div class="score yellow-bg">
            <div class="icon-name">
            <img class="icon" src="/assets/images/icon-memory.svg" alt="icon"/>
            <p class="yellow-font">Memory</p>
          </div>
            <p<span class="bold">92</span> <span class="opacity">/ 100</span></p>
          </div>
          <div class="score green-bg">
            <div class="icon-name">
            <img class="icon" src="/assets/images/icon-verbal.svg" alt="icon"/>
            <p class="green-font">Verbal</p>
          </div>
            <p<span class="bold">61</span> <span class="opacity">/ 100</span></p>
          </div>
          <div class="score blue-bg">
            <div class="icon-name">
            <img class="icon" src="/assets/images/icon-visual.svg" alt="icon"/>
            <p class="blue">Visual</p>
          </div>
            <p<span class="bold">71</span> <span class="opacity">/ 100</span></p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
